<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/normalize.css">

  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <header><img src="/images/logo.svg" alt="logo"></header>
  <main>
    <h1><span>We are launching</span> soon!</h1>

    <h2>Subscribe and get notified</h2>
    <form action="">

      <div>
        <input type="email" name="email" id="email" placeholder="your email adress...">
      </div>
      <div>
        <button type="submit">Notify Me</button>
      </div>
    </form>
    <img class="img-dashboard" src="/images/illustration-dashboard.png" alt="illustration-dashboard">
  </main>
  <div class="icons">
    <a href="#"><ion-icon name="logo-facebook"></ion-icon>
    </a>
    <a href="#"><ion-icon name="logo-twitter"></ion-icon>
    </a>
    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
  </div>

  <footer>
    <p>Copyright Ping. All rights reserved.</p>
  </footer>
  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
